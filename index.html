<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Titima ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            cursor: default;
            touch-action: manipulation;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.3);
            margin: 0 auto;
            position: relative;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 77, 109, 0.2);
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.2em;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 600;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
            flex-wrap: wrap;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff4d6d, #ff758c);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
            position: relative;
            z-index: 20;
            font-weight: 600;
            min-width: 140px;
        }

        #yesBtn:hover, #yesBtn:active {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 77, 109, 0.6);
        }

        #noBtn {
            background: linear-gradient(135deg, #6c757d, #adb5bd);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 15;
            font-weight: 600;
            min-width: 140px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        #noBtn:hover, #noBtn:active {
            transform: scale(0.95);
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            font-size: 20px;
            animation: confettiFall 2s ease-out forwards;
            z-index: 100;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .click-effect {
            animation: clickBounce 0.3s ease;
        }

        @keyframes clickBounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
                margin: 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            
            .buttons {
                gap: 15px;
                min-height: 120px;
            }
            
            #yesBtn, #noBtn {
                width: 100%;
                max-width: 250px;
                padding: 18px 30px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.6em;
            }
            
            .card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="message">Titima, will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn" class="pulse">YES üíñ</button>
                <button id="noBtn">NO üòú</button>
            </div>
        </div>
    </div>

    <script>
        // Elements
        const message = document.getElementById('message');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const body = document.body;
        const card = document.querySelector('.card');
        
        // Messages progression for NO clicks
        const noMessages = [
            "Think again... üí≠",
            "No way, that's not the right answer! üòâ",
            "Are you sure about that? ü§î",
            "Let me ask again...",
            "I think you're confused üòò",
            "Try the other button! üëâ",
            "The YES button is lonely üò¢",
            "One more try? ü•∫",
            "I believe in you! üí™",
            "Just click YES already! üòç"
        ];
        
        // YES message
        const yesMessage = "Yaaay! You made me happy! ‚ù§Ô∏è‚ù§Ô∏è<br>Kanbghik ‚ù§Ô∏è";
        
        let noClickCount = 0;
        let isCelebrating = false;
        let isDesktop = window.innerWidth > 768;
        
        // Floating hearts creation
        function createHearts() {
            setInterval(() => {
                if (isCelebrating) return;
                
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = getRandomHeart();
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animation = `float ${Math.random() * 3 + 4}s linear forwards`;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }, 500);
        }
        
        // Get random heart emoji
        function getRandomHeart() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò', 'üíù', 'üß°', 'üíú'];
            return hearts[Math.floor(Math.random() * hearts.length)];
        }
        
        // Mobile touch handler for NO button
        function handleNoInteraction() {
            if (isCelebrating) return;
            
            // Add click effect
            noBtn.classList.add('click-effect');
            setTimeout(() => noBtn.classList.remove('click-effect'), 300);
            
            // Update message
            noClickCount++;
            const messageIndex = Math.min(noClickCount - 1, noMessages.length - 1);
            message.innerHTML = noMessages[messageIndex];
            
            // Move button on desktop
            if (isDesktop && noClickCount <= 5) {
                moveNoButton();
            }
            
            // Make button smaller after many clicks
            if (noClickCount > 5) {
                const scale = Math.max(0.7, 1 - (noClickCount - 5) * 0.05);
                noBtn.style.transform = `scale(${scale})`;
            }
            
            // Change button text occasionally
            if (noClickCount === 3) {
                noBtn.textContent = "NO üôà";
            } else if (noClickCount === 6) {
                noBtn.textContent = "NO üòÖ";
            } else if (noClickCount === 9) {
                noBtn.textContent = "NO üòÇ";
            }
        }
        
        // Move NO button (desktop only)
        function moveNoButton() {
            const cardRect = card.getBoundingClientRect();
            const buttonsRect = document.querySelector('.buttons').getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            
            // Keep button within the buttons container
            const maxX = buttonsRect.width - noBtn.offsetWidth - 20;
            const maxY = buttonsRect.height - noBtn.offsetHeight - 20;
            
            let newX, newY;
            let attempts = 0;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                attempts++;
                
                // Avoid overlapping with YES button
                const distanceFromYes = Math.sqrt(
                    Math.pow(newX - (yesBtn.offsetLeft), 2) +
                    Math.pow(newY - 0, 2)
                );
                
                if (attempts > 30) break;
                
            } while (newX < 20 || newX > maxX - 20 || newY < 20 || newY > maxY - 20);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
        
        // YES button celebration
        function handleYesClick() {
            if (isCelebrating) return;
            
            isCelebrating = true;
            message.innerHTML = yesMessage;
            yesBtn.textContent = "You're the BEST! üíï";
            yesBtn.classList.add('pulse');
            
            // Remove NO button
            noBtn.style.opacity = '0';
            noBtn.style.pointerEvents = 'none';
            
            // Create confetti
            createConfetti();
            
            // Change background to celebration colors
            body.style.animation = 'none';
            body.style.background = 'linear-gradient(135deg, #ff4d6d, #ff8fa3, #ffccd5)';
            
            // Create celebration hearts
            createCelebrationHearts();
            
            // Add final message after delay
            setTimeout(() => {
                const finalHeart = document.createElement('div');
                finalHeart.innerHTML = 'üíñ';
                finalHeart.style.position = 'fixed';
                finalHeart.style.fontSize = '60px';
                finalHeart.style.left = '50%';
                finalHeart.style.top = '50%';
                finalHeart.style.transform = 'translate(-50%, -50%)';
                finalHeart.style.zIndex = '1000';
                finalHeart.style.animation = 'pulse 2s infinite';
                document.body.appendChild(finalHeart);
            }, 2000);
        }
        
        // Celebration hearts
        function createCelebrationHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = getRandomHeart();
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 30 + 30) + 'px';
                    heart.style.animation = `float ${Math.random() * 2 + 2}s linear forwards`;
                    heart.style.zIndex = '5';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }
        
        // Confetti effect
        function createConfetti() {
            const emojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'ü•∞', 'üòç', '‚ù§Ô∏è', 'üíò', '‚ú®', 'üåü', 'üéâ'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 25 + 20) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 2500);
                }, i * 40);
            }
        }
        
        // Event Listeners
        // Desktop hover for NO button
        noBtn.addEventListener('mouseover', () => {
            if (!isDesktop || isCelebrating) return;
            handleNoInteraction();
        });
        
        // Mobile touch for NO button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleNoInteraction();
        });
        
        noBtn.addEventListener('click', (e) => {
            if (!isDesktop) {
                e.preventDefault();
                handleNoInteraction();
            }
        });
        
        // YES button events
        yesBtn.addEventListener('click', handleYesClick);
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleYesClick();
        });
        
        // Check screen size
        window.addEventListener('resize', () => {
            isDesktop = window.innerWidth > 768;
        });
        
        // Start floating hearts
        createHearts();
        
        // Initial floating hearts
        for (let i = 0; i < 8; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = getRandomHeart();
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
                heart.style.animation = `float ${Math.random() * 3 + 3}s linear forwards`;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, i * 300);
        }
        
        // Add welcome effect
        setTimeout(() => {
            message.classList.add('pulse');
            setTimeout(() => message.classList.remove('pulse'), 2000);
        }, 1000);
    </script>
</body>
</html>
